<section
  id="{{ page.section-type }}"
  class="container content-section text-center"
>

    <div class="col-12">{{ page.content | markdownify }}</div>
    <div class="col-md-10 col-12">
      <p class="blurb pt-5">{{ site.author_blurb }}</p>
      <p>Support the repo by starring or forking it!</p>

      <p>
        <iframe
          src="https://ghbtns.com/github-btn.html?user=le4ker&repo=personal-jekyll-theme&type=star&count=true&size=large"
          frameborder="0"
          scrolling="0"
          width="160px"
          height="30px"
        ></iframe>

        <iframe
          src="https://ghbtns.com/github-btn.html?user=le4ker&repo=personal-jekyll-theme&type=fork&count=true&size=large"
          frameborder="0"
          scrolling="0"
          width="160px"
          height="30px"
        ></iframe>
      </p>
    </div>
  </div>
</section>
